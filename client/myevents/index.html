<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Events</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <script>
    let sock;
    document.addEventListener("DOMContentLoaded", (event) => {
      sock = new WebSocket("wss://api.info441summary.me/v1/ws?auth=" + getAuthToken());
      sock.onopen = () => {
        console.log("Connection Opened");
      };
      sock.onclose = () => {
        console.log("Connection Closed");
      };
      sock.onmessage = (msg) => {
        console.log("Message received " + msg.data);
        const newMsg = document.createElement("p");
        newMsg.textContent = msg.data;
        document.getElementById("channel").append(newMsg);
      };

      function getAuthToken() {
        let nameEQ = "auth=";
        let cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i];
          while (cookie.charAt(0) == " ") {
            cookie = cookie.substring(1, cookie.length);
          }
          if (cookie.indexOf(nameEQ) == 0) {
            return cookie.substring(nameEQ.length, cookie.length);
          }
        }
        return null;
      }
    });
  </script>
</head>

<body>
  <header>
    <h3><a href="../browse/index.html">Browse</a></h3>
    <h3><a href="index.html">My Events</a></h3>
    <h3 id="logout-btn" >Log Out</h3>
  </header>
  <main>
    <div class="row">
      <div class="col-4">
        <h1>My Events</h1>
        <hr>
        <div id="error-card" class="hidden"></div>
        <div id="cards-container" class="scrollable-content"></div>
      </div>
      <div class="col-8">
        <h1>Event Chat</h1>
        <hr>
        <div id="channel" class="scrollable-content"></div>
        <div id="chat-input-container" class="form-group">
          <input id="chat-input" class="form-control" type="Chat-Input" placeholder="Enter Message" required>
          <button id="send-btn" class="btn btn-primary" type="button">Send</button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
